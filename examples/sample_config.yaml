# Sample configuration for jira-auto-analyze

# Keywords to highlight and extract context around
keywords:
  - "error"
  - "exception"
  - "failed"
  - "timeout"
  - "null pointer"

# Context lines before and after keyword matches
context_lines_before: 5
context_lines_after: 5

# Maximum lines to extract from logs (to manage token usage)
max_log_lines: 500

# Sampling strategy for large logs
sampling:
  enabled: true
  head_lines: 200  # First N lines
  tail_lines: 200  # Last N lines

# Bot user filtering (comments from these users will be excluded from analysis)
# Bot comments are typically for auto-triage and not relevant to technical analysis
ignore_bot_users:
  - "svc_kaizen_atlassian"  # Auto-triage bot
  - "svc_jiradel_svc"       # Jira delivery service
  - "svc_navsdk_jira"       # NavSDK automation
  - "svc_"                  # Any service account starting with svc_
  - "automation"
  - "bot"
  # Add more bot usernames here as needed

# Output settings
output:
  format: "markdown"  # markdown, json, terminal
  save_to_file: true
  output_dir: "./analysis_results"

# Analysis depth
analysis_depth: "deep"  # quick, normal, deep
